<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User sign up</title>
</head>
<body>
    <div class="sigup-cont">

        <form action="/signup" method="post">
        
        <label  >First Name</label>
        <input type="text"  id="user-domain" class="fname">

        <label  >Last Name</label>
        <input type="text"  id="user-domain" class="lname">

        <label  >EMail</label>
        <input type="text"  id="user-domain" class="mail">

        <label  >Country</label>
        <input type="text"  id="user-domain" class="country">


        <label  >password</label>
        <input type="password"  id="user-domain" class="password">

        <label  >Confirm password</label>
        <input type="password"  id="user-domain" class="confirm-pass">


        <btn class="signup-btn" id="user-domain">Sign Up</btn>

    </form>
    </div>
</body>
</html>
